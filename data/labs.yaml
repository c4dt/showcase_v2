    description: >
      We work on the theoretical foundations and practical realizations of cryptographic proofs. 
      This enables checking the correctness of a computation in zero knowledge, 
      and much faster than re-running the computation. 
      These cryptographic proofs have powerful applications in the real world.
    url: https://theory.epfl.ch

