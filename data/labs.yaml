    description: >
      Over the last 15 years, the Laboratory for Data Security has pioneered the areas of security and privacy in personalized health and
      mobile/wireless networks as well as tackled interpersonal privacy issues. On the first topic, they collaborate extensively with
      hospitals. Their core competencies are  in applied cryptography, data protection techniques such as differential privacy, and wireless
      networking. Their research is funded by the Strategic Focus Area “Personalized Health and Related Technologies” of the ETH Domain, the
      Swiss Data Science Center and the Swiss National Science Foundation.
    url: https://lds.epfl.ch

  LIA:
