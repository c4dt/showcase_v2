      At LIONS, we are concerned with optimized information extraction from signals or data volumes. We therefore develop mathematical
      theory and computational methods for information recovery from highly incomplete data.
    url: https://www.epfl.ch/labs/lions/

  LSI:
    name: Integrated Systems Laboratory
    prof:
      name:
        - Giovanni
        - De Micheli
      email: giovanni.demicheli@epfl.ch
      picture: giovanni_de_micheli.png
    description: >
      The Integrated Systems Laboratory studies design technologies for circuits and systems. The objective is to research the interplay of
      hardware and software design for traditional (computation on silicon) and non-traditional (nanotechnology and biosensors) systems.
    url: https://www.epfl.ch/labs/lsi/

  LSIR:
    name: Distributed Information Systems Laboratory
    prof:
      name:
        - Karl
        - Aberer
      email: karl.aberer@epfl.ch
      picture: karl_aberer.png
    description: >
      Research in the Distributed Information Systems Laboratory focuses on producing reliable information from the vast amount of data that
      is available on the Internet – a key challenge in today’s information society. <br>They are developing methods and systems that turn
      unstructured, heterogeneous and untrusted data into meaningful, reliable and understandeable information. <br>This is done in the
      context of concrete information processing tasks, such as data and knowledge integration, information retrieval, filtering and
      extraction, document understanding and trust and crediblity assessment. <br>Given that tackling these problem relies usually on the
      needs of the user and requires at the same time processing of large amounts of data, they explore methods that enable integration of
      human knowledge with state-of-the-art machine learning. <br>They apply the results of their work in concrete application domains, such
      as Media, Humanitarian Action and Knowledge Management in enterprises.
    contacts:
      - name: Rémi Philippe Lebret
        email: remi.lebret@epfl.ch
    url: https://www.epfl.ch/labs/lsir/
    information:
      - title: Github Repo
        url: https://github.com/LSIR

  LTS4:
