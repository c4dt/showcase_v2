    description: >
      The Signal Processing Laboratory (LTS4) is a team of researchers led by Prof. Pascal Frossard, working in the Electrical Engineering
      Institute of the Swiss Federal Institute of Technology (EPFL), Lausanne, Switzerland. <br>The group research focuses on image
      processing, graph signal processing and machine learning, as well as closely related fields such as network data analysis, distributed
