  DEDIS:
    name: Decentralized Distributed Systems Laboratory
    logo: https://raw.githubusercontent.com/dedis/.github/refs/heads/main/profile/assets/banner.png
    prof:
      name:
        - Bryan
        - Ford
      email: bryan.ford@epfl.ch
      picture: bryan_ford.png
    description: >
      The DEDIS team is working on projects related to large-scale collective authorities (cothorities), which distribute trust among a
      number of independent parties to allow scalable self-organizing communities. With no single trusted party, cothorities can secure
      software updates, provide public randomness, enable privacy-conscious medical-data sharing and a lot more. Other projects include
      communicating securely over insecure channels and fast, scalable, accountable anonymous communication.
    contacts:
      - name: Pierluca Borsò-Tan
        email: pierluca.borso@epfl.ch
    url: https://dedis.epfl.ch
    information:
      - title: Lab Github
        url: https://github.com/dedis

  DLAB:
    name: Data Science Lab
    logo: https://dlab.epfl.ch/assets/img/dlab.svg
    prof:
      name:
        - Robert
        - West
      email: robert.west@epfl.ch
      picture: robert_west.png
    description: >
      Our research aims to make sense of large amounts of data. Frequently, the data we analyze is collected on the Web, e.g., using server
      logs, social media, wikis, online news, online games, etc. We distill heaps of raw data into meaningful insights by developing and
      applying algorithms and techniques in areas including social and information network analysis, machine learning, computational social
      science, data mining, natural language processing, and human computation.
    url: https://dlab.epfl.ch/
    information:
      - title: Lab Github
        url: https://github.com/epfl-dlab

  DSLAB:
    name: Dependable Systems Lab
    prof:
      name:
        - George
        - Candea
      email: george.candea@epfl.ch
      picture: george_candea.png
    description: >
      The Dependable Systems Lab develops  techniques and abstractions for building trustworthy computer systems, i.e., systems that are
      safe and secure. They:

      <ul>
        <li>
          Explore the fundamental challenges posed to security and safety by
          large-scale systems consisting of many threads, many nodes, and millions
          of lines of code written by many programmers
        </li>
        <li>
          Seek solutions that solve real-world problems by overcoming theoretical
          worst-case limitations
        </li>
        <li>
          Build open-source prototypes that enable evaluation of these solutions
          with real-world workloads
        </li>
        <li>
          Operate at the intersection of operating systems, distributed systems,
          programming languages, formal methods, and computer architecture
        </li>
      </ul>
    contacts:
      - name: Beatriz Descloux
        email: beatriz.descloux@epfl.ch
    url: https://dslab.epfl.ch

  ESL:
    name: Embedded Systems Laboratory
    logo: https://www.epfl.ch/labs/esl/wp-content/uploads/2018/12/ESLlogos-2015-long.jpg
    prof:
      name:
        - David
        - Atienza
      email: david.atienza@epfl.ch
      picture: david_atienza.png
    description: >
      The Embedded Systems Laboratory (ESL) is part of the Institute of Electrical Engineering at EPFL, and focuses on the definition of
      system-level multi-objective design methods, optimization methodologies and tools for high-performance embedded systems and nano-scale
      Multi-Processor System-on-Chip (MPSoC) architectures targeting the Internet-of-Things (IoT) Era.
    url: https://www.epfl.ch/labs/esl/
    information:
      - title: Lab Github
        url: https://github.com/esl-epfl

  HexHive:
    name: HexHive Group
    logo: https://hexhive.epfl.ch/img/hexhive.png
    prof:
      name:
        - Mathias
        - Payer
      email: mathias.payer@epfl.ch
      picture: mathias_payer.png
    description: >
      Our research focuses on software and systems security. Despite efforts and improvements in bug discovery techniques, some exploitable
      vulnerabilities will remain. We target techniques that both enable developers to discover and remove bugs and make programs resilient
      against the exploitation of unknown or unpatched vulnerabilities.
      <ul>
        <li>
          To discover bugs we propose (i) sanitization techniques that enforce
          a security property such as memory or type safety; given concrete
          program input, our sanitizers then flag any property violations
          (ii) fuzzing techniques that leverage static and dynamic analysis to
          create program inputs to explore program areas that are not yet covered
          through existing test cases.
        </li>
        <li>
          To protect against exploitable
          vulnerabilities, we focus on control-flow integrity using specific
          language semantics, enforcing type integrity, and protecting selective
          data. Under this premise, we focus on compiler-based, runtime-based, and
          language-based protection mechanisms and security policies that increase
          the resilience of applications against attacks (in the presence of
          software vulnerabilities).
        </li>
      </ul>
      <br>
      All prototypes are released as open-source.
    url: https://hexhive.epfl.ch/
    information:
      - title: Lab Github
        url: https://github.com/HexHive

  INDY:
    name: Computer Communications and Applications Laboratory 4
    prof:
      name:
        - Matthias
        - Grossglauser
      email: matthias.grossglauser@epfl.ch
      picture: matthias_grossglauser.png
    description: >
      The Information and Network Dynamics research group is part of the School of Computer and Communication Sciences at EPFL in Lausanne,
      Switzerland. The group is lead by Matthias Grossglauser and Patrick Thiran. Their research focuses broadly on the statistical modeling
      of large dynamical systems involving both human and technical agents. Examples include social and information networks, epidemic
      processes, human mobility and transportation, and recommender systems. Our work lies at the intersection of machine learning,
      probabilistic modeling, large-scale data analytics, and performance analysis.
    url: https://indy.epfl.ch/

  IVRL:
    name: Image and Visual Representation Lab
    logo: https://www.epfl.ch/labs/ivrl/wp-content/uploads/2019/05/IVRL_logo-600dpi-150x150.png
    prof:
      name:
        - Sabine
        - Süsstrunk
      email: sabine.susstrunk@epfl.ch
      picture: sabine_susstrunk.png
    description: >
      The Image and Visual Representation Lab (IVRL) performs research that is primarily focused on the capture, analysis, and reproduction
      of color images. Aiming to improve everyone’s photographic experience, we develop algorithms and systems that help us understand,
      process, and measure images. <br>Their research areas are computational photography, color image processing, computer vision, and
      image quality.
    contacts:
      - name: Siavash Arjomand Bigdeli
    url: https://ivrl.epfl.ch/
    information:
      - title: Lab GitHub
        url: https://github.com/IVRL

  LAMP:
    name: Programming Methods Laboratory
    logo: https://www.epfl.ch/labs/lamp/wp-content/uploads/2019/01/lamp.jpg
    prof:
      name:
        - Martin
        - Odersky
      email: martin.odersky@epfl.ch
      picture: martin_odersky.png
    description: >
      Today, we experience an unprecedented integration of previously disconnected systems. Consequently, there is a leap in the complexity
      of the software controlling these systems. The challenge we are facing is how to master this complexity while at the same time
      increasing the reliability of programs. A key element for tackling that challenge will be a better understanding of software
      composition. Good techniques for software composition are the keys to scalable systems. The principal means of writing and composing
      software is a programming language. Consequently, advances in programming language design are an important factor in solutions of the
      software composition problem. This is what we work on in our group.
    url: https://www.epfl.ch/labs/lamp/
    information:
      - title: Lab GitHub
        url: https://github.com/lampepfl

  LAP:
    name: Processor Architecture Laboratory
    prof:
      name:
        - Paolo
        - Ienne
      email: paolo.ienne@epfl.ch
      picture: paolo_ienne.png
    description: >
      Excellent performance in computing systems is the result of a judicious blend of computer architecture, compiler technology, and
      hardware implementation. The choices in each of these areas must strongly depend on the technical possibilities offered in the others.
      We want to understand better how to exploit synergies across the above fields and we wish to pass this knowledge over to our students.
    url: https://www.epfl.ch/labs/lap/
    information:
      - title: Lab GitHub
