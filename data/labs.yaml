  PARSA:
    name: Parallel Systems Architecture Lab
    prof:
      name:
        - Babak
        - Falsafi
      email: babak.falsafi@epfl.ch
      picture: babak_falsafi.png
    description: >
      The Parallel System Architecture Lab senses that information technology has undergone a major paradigm shift with sensors, embedded
      and mobile devices generating massive amounts of data to be augmented with backend cloud services for enhanced experience. Data has
      emerged as a currency for modern society. Datacenters are now the backbone of IT offering large-scale cloud services at low costs
      benefiting from and exploiting the economies of scale. With silicon efficiency scaling having dwindled since 2004 and silicon density
      scaling slowing down, future digital platforms will rely on heterogeneous logic and memory to allow for IT scalability. Meanwhile, the
      demand for large-scale cloud services has grown dramatically faster than conventional silicon scaling making IT platform scalability a
      grand challenge. Future platforms will need hand-in-hand collaboration of application domain experts and platform designers to improve
      scalability. With many online services being in-memory and the minimum communication latency between the farthest nodes in a 20MW
      datacenter being microseconds, future server platforms will go through revolutionary changes in architecture to enable seamless
      aggregation of logic and memory resources across nodes, breaking the conventional system abstraction layers.
    contacts:
      - name: Hossein Ajallooiean
    url: https://parsa.epfl.ch/

  RS3LAB:
    name: Robust Scalable Systems Software Lab
    prof:
      name:
        - Sanidhya
        - Kashyap
      email: sanidhya.kashyap@epfl.ch
      picture: sanidhya_kashyap.png
    description: >
      We focus on building systems with performance, efficiency, and robustness. We try to build practical systems by understanding the
      intricacies of existing layers in both software and hardware; and revisiting the design in a principled manner. Our research
      contributions have been published in top academic conferences, and have made great impacts on real-world programs, such as the Linux
      kernel.
    url: https://rs3lab.github.io/
    information:
      - title: Lab github
        url: https://github.com/rs3lab

  SACS:
    name: Scalable Computing Systems Laboratory
    prof:
      name:
        - Anne-Marie
        - Kermarrec
      email: anne-marie.kermarrec@epfl.ch
      picture: anne-marie_kermarrec.png
    description: >
      Computing systems that make human sense of big data are now ubiquitous. Equipped with powerful AI algorithms, they are now present in
      all aspects of our life: they drive cars, do surgery, control the lighting in your home, recommend movies and books, and are even
      about to replace banks. Beyond the AI algorithms and the availability of large volume of data, this is now possible because we
      can  scale systems to thousand, even millions of distributed entities. Yet, designing efficient distributed systems come with many
      challenges that we address in our team.  We are interested in all aspects of such large-scale distributed systems be they datacenters,
      edge computing, fully decentralized systems, self organizing systems, and we are working on scalable design,  failure resilience,
      performance and privacy-preservation.
    url: https://www.epfl.ch/labs/sacs/
    information:
      - title: Lab github
        url: https://github.com/sacs-epfl

  SalatheLab:
    name: Salathe Lab
    prof:
      name:
        - Marcel
        - Salathé
      email: marcel.salathe@epfl.ch
      picture: marcel_salathe.png
    description: >
      The Lab of Digital Epidemiology is concerned with the dynamics of health and disease in human populations. <br>Research in
      epidemiology aims to identify the distribution, incidence, and etiology of human diseases to improve the understanding of the causes
      of diseases and to prevent their spread. Traditionally, epidemiology has been based on data collected by public health agencies
      through health personnel in hospitals, doctors’ offices, and out in the field. In recent years, however, novel data sources have
      emerged where data are frequently collected directly from individuals through the digital traces they leave as a consequence of modern
      communication and an increased use of electronic devices.
    contacts:
      - name: Chloé Allémann
        email: chloe.allemann@epfl.ch
    url: https://www.epfl.ch/labs/salathelab/

  SPRING:
    name: Security and Privacy Engineering Laboratory
    prof:
      name:
        - Carmela
        - Troncoso
      email: carmela.troncoso@epfl.ch
      picture: carmela_troncoso.png
    description: >
      The Security and Privacy Engineering Laboratory develops tools and methodologies to help engineers building systems that respect
      societal values, such as security, privacy or non discrimination. Currently, they are working on

      <ul>
        <li>Machine Learning impact on society</li>
        <li>Evaluating privacy in complex systems</li>
        <li>Engineering privacy-preserving systems</li>
      </ul>
    url: https://spring.epfl.ch

  VCA:
    name: Verification and Computer Architecture Lab
    description: >
      Our research lies at the intersection between programming languages and computer architecture.<br>
      We are interested in designing high-level hardware programming languages especially to ease hardware verification.
      We leverage interactive theorem provers to reason about hardware, leading to more scalable and compositional proofs.<br>
      We also focus on building novel hardware architectures to support fine-grained and dynamic parallel computations.
    prof:
      name:
        - Thomas
        - Bourgeat
      email: thomas.bourgeat@epfl.ch
      picture: thomasbourgeat.png
    url: https://www.epfl.ch/labs/vca/

  VLSC:
    name: Very Large Scale Computing Lab
    prof:
      name:
        - James
        - Larus
      email: james.larus@epfl.ch
    description: >
      The Very Large Scale Computing Lab (VLSC) is trying to solve some of the critical software and hardware challenges of building
      large-scale services. These services may encompass tens of geo-distributed data centers, each of which can contain tens of thousands
      of servers. Compounded by challenges of scale and distribution, services also have very high availability and responsiveness
      requirements, and they are under continual development and evolution.
    url: https://www.epfl.ch/labs/vlsc/

  C4DT:
    name: Center For Digital Trust
    prof:
      name:
        - Jean-Pierre
        - Hubaux
      email: jean-pierre.hubaux@epfl.ch
    description: >
      The Center for Digital Trust is an academic-industry alliance of international relevance that facilitates
      innovation in digital trust services and products.
      It brings together 15 industry partners, 38 EPFL laboratories, civil society, and policy actors to collaborate,
      share insight, and to gain early access to trust-building technologies,
      building on state-of-the-art research at EPFL and beyond.
    contacts:
      - name: Linus Gasser
        email: linus.gasser@epfl.ch
      - name: Olivier Crochat
        email: olivier.crochat@epfl.ch
    url: https://c4dt.epfl.ch

